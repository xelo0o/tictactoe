<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>

    </header>

    <div class="container">
        <div class="container-header">
            <div>
                <p class="score">Player 1 score:</p>
            </div>

            <div>
                <p>Current turn display</p>
            </div>

            <div>
                <p class="score">Player 2 score:</p>
            </div>

        </div><!--END container-header-->

        <div class="gameboard">
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
            <div class="gameboard-cell"></div>
        </div>


    </div><!--End container-->
    
</body>
</html>
